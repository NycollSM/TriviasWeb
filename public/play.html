<body>
    <div class="container2">
        <div class="wrapper--info--user">
            <h4 class="name--user">Jimmy</h4>
            <h4 class="level">Level 0</h4>
        </div>
        <div class="wrapper--center">
            <img src="./imagenes/light1.png" alt="bombillo" class="img--light">
            <button class="btn-ui" id="btn-play">Play</button>
        </div>
        <div class="wrapper--buttons">
            <button class="btn-ui" id="newQ">+</button>
            <button class="btn-ui" id="infodev">            
                <img src="./imagenes/information.png" alt="" class="img-button">
            </button>
        </div>

        <dialog class="form--questions" id="formQ">
            <form action="" id="question">
                <div class="wrapper--form-question">
                    <label for="newQuestion">Pregunta</label>
                    <textarea placeholder="Pregunta" id="newQuestion"></textarea>
                </div>
                <div class="wrapper--form--Select">
                    <label for="answerCorrect">Respuesta Correcta</label>
                    <textarea name="respuesta" placeholder="Respuesta Correcta" id="answerCorrect"></textarea>
                    <label for="answerIncorrect1">Respuesta incorrecta #1</label>
                    <textarea name="respuesta" placeholder="Respuesta" id="answerIncorrect1"></textarea>
                    <label for="answerIncorrect2">Respuesta incorrecta #2</label>
                    <textarea name="respuesta" placeholder="Respuesta" id="answerIncorrect2"></textarea>
                </div>
                <button id="closeQ">X</button>
            </form>
        </dialog>
